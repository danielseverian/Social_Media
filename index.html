<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="stylesheet" href="assets/fonts/Inter-VariableFont_slnt,wght.ttf">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="attribution">
    <div class="img-container">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica">
    </div>
    <div class="data">
      <h3>Jessica Randall</h3>
      <span>London, United Kingdom</span>
      <p class="quote">"Front-end developer and avid reader."</p>
    </div>
    <div class="buttons"> 
      <button class="btn">GitHub</button>
      <button class="btn">Frontend Mentor</button>
      <button class="btn">LinkedIn</button>
      <button class="btn">Twitter</button>
      <button class="btn">Instagram</button> 
    </div> 
  </div>
</body>
</html>
